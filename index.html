<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

		<span id="signin-text">Sign in</span>
		</div>
	<div id="News">
		<span id="news-text">News</span>
	</div>

	</div>
	<div id="shop">
		<span id="shop-text">Shop</span>
	</div>
	<div id="earth">

	</div>

	</div>
	<div id="more">
